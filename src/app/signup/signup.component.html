<div class="row mb-5 mt-4" style="width: 100vw;">
    <h3 class="col-md-12 text-center">SIGN UP ?</h3>
    <form action="" class="text-center" style="width: 100vw;" #sf>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd1">Password:</label>
            <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1" required>
        </div>
        <div class="form-group">
            <label for="pwd2">Retype Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Retype password" name="pwd2" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default m-3" style="background-color: turquoise;" (click)="signUp()">Sign Up</button>
        <div style="width: 50vw;margin-left: 25%;">
            <span style="color: grey;">Already have an account ? </span>
            <a (click)="login()" style="color: #007bff;">LOGIN</a>
        </div>
    </form>
</div>

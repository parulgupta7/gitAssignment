<div class="row mb-5 mt-4" style="width: 100vw;">
    <h3 class="col-md-12 text-center">LOGIN ?</h3>
    <form action="" class="text-center" style="width: 100vw;" #lf>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default m-3" style="background-color: turquoise;" (click)="login()">Login</button>
        <div style="width: 50vw;margin-left: 25%;">
            <span style="color: grey;">Don't have an account ? </span>
            <a (click)="signup()" style="color: #007bff;">SIGN UP</a>
        </div>
    </form>
</div>

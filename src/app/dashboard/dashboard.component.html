<div style="margin:30px;">
  <div class="row">
    <form class="example" style="margin:auto;max-width:600px">
      <input type="text" placeholder="Search for towers over here...." name="search2">
      <button type="submit" style="height:46px;" (click)="searchTowers()">SEARCH</button>
    </form>
  </div>
  <div class="row">
      <button  style="height:46px;margin:auto;max-width:300px;margin: 30px 530px;" (click)="addTowers()">Add tower</button>
  </div>




  <div class="row" *ngIf="showTowers">

    <table class="table">
        <tr>
          <th>Tower Id</th>
          <th>Location</th>
          <th>Address</th>
          <th>Is Active</th>
        </tr>
        <tr *ngFor="let a of arr">
          <td>{{a.towerId}}</td>
          <td>{{a.location}}</td>
          <td>{{a.address}}</td>
          <td>{{a.isActive}}</td>
        </tr>
    </table>
  </div>

  
  <div class="row" style="margin: 30px 0px 30px 0px !important;" *ngIf="!showTowers &&!addTower">
      <img src="assets/images/tower_image.jpg" alt="verizon_main" style="width:100vw;">
    </div>


  <div class="row" *ngIf="addTower">

      <h3 class="col-md-12 text-center">ADD TOWER ?</h3>
      <form action="" class="text-center" style="width: 100vw;" #f>
          <div class="form-group">
              <label>towerId:</label>
              <input class="form-control" placeholder="Enter id" required>
          </div>
          <div class="form-group">
              <label>location:</label>
              <input class="form-control" placeholder="Enter address" required>
          </div>
          <button type="submit" class="btn btn-default m-3" style="background-color: turquoise;" (click)="addThisTower(1,'address')">ADD Tower</button>
         
      </form>
</div>




</div>
